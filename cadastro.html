<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <div class="erro" id="erro-cadastro" style="display: none;"></div>
        
        <form id="form-cadastro">
            <input type="text" id="cadastro-nome" placeholder="Seu nome completo" required>
            <input type="email" id="cadastro-email" placeholder="Seu email" required>
            <input type="password" id="cadastro-senha" placeholder="Crie uma senha (mínimo 6 caracteres)" required>
            <button type="submit">Cadastrar</button>
        </form>
        
        <p class="link-login">
            Já tem conta? <a href="index.html">Faça login aqui</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
